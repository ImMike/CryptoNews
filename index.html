<!-- ---------------------------------------BITFINEX BTCUSD-------------------------------------------- -->
  <script>
  function numberWithCommas(x) {
     var parts = x.toString().split(".");
     parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
     return parts.join(".");
  }


var exampleSocket1 = new WebSocket("wss://api2.bitfinex.com:3000/ws");
var object;


  exampleSocket1.onopen = () => exampleSocket1.send(JSON.stringify({
                   "event": "subscribe",
                   "channel": "ticker",
                   "pair": "BTCUSD",
                   "prec": "P0"
                   }));

  exampleSocket1.onmessage = function (event) {

   object=JSON.parse(event.data);
    console.log(object);
    if(object.length>2){

  current1=parseFloat(document.getElementById("bitfinex-btcusd").innerHTML);
   document.getElementById("bitfinex-btcusd").style.color="crimson"; 
   if(current1>parseFloat(object[7])){
   document.getElementById("bitfinex-btcusd").style.color="crimson"; 
   }
   if(current1<parseFloat(object[7])){
   document.getElementById("bitfinex-btcusd").style.color="lime"; 
   }

   if(0>parseFloat(object[6])){
   document.getElementById("bitfinex-btcusddaily").style.color="crimson"; 
   }
   if(0<parseFloat(object[6])){
   document.getElementById("bitfinex-btcusddaily").style.color="lime"; 
   }

   document.getElementById("bitfinex-btcusd").textContent=numberWithCommas(object[7].toFixed(2));
   document.getElementById("bitfinex-btcusdvol").textContent='$'+numberWithCommas((object[8]*object[7]).toFixed(2));
   document.getElementById("bitfinex-btcusddaily").textContent=numberWithCommas((object[6]*100).toFixed(2))+'%';
  }
  }

</script>
<!-- ---------------------------------------END BITFINEX BTCUSD---------------------------------------- -->

<script>
function myFunction(idval) {
  console.log(idval);




    var x = document.getElementById(idval);
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }

}


function viewToggle() {
  //console.log(toggle);
  var card = document.getElementById("cards");
  var feeds = document.getElementById("feedrow");
  
    if (card.style.display === "none") {
        card.style.display = "block";
        feeds.style.display = "none";
    } else {
        card.style.display = "none";
        feeds.style.display = "block";
    }

}

$("#example-post").change(function () {
   console.log($(this).val());
   var idval=$(this).val();

   for(i=0;i<idval.length;i++){

    var x = document.getElementById(idval[i]);
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
   
});
</script>
